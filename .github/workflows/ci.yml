name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test --concurrent

      - name: Lint
        run: biome ci .

      - name: Typecheck
        run: tsc --noEmit
